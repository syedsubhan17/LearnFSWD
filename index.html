<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in HTML</title>
    <script defer src="/script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        #progress{
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 5px;
            background-color: blueviolet;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="">
    <section>
        <div class="computer">
            <h1>Computer : <span id="computer-score">0</span> </h1>
        </div>
        <div class="player">
            <h1>Player : <span id="player-score">0</span> </h1>
        </div>
    </section>
    <br>
    <section id="message"><h3>Select an Option too Get Started</h3></section>
    <br>
    <section>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </section>
</body>

</html>
